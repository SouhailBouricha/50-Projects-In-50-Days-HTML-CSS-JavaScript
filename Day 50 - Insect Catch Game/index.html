<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insect Catch Game</title>
  </head>
  <body>
    <div class="section">
      <h1>Catch The Insect</h1>
      <button class="btn startBtn">Play Game</button>
    </div>
    <div class="section">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insectList">
        <li>
          <button class="choseInsect">
            <p>Fly</p>
            <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
          </button>
        </li>
        <li>
          <button class="choseInsect">
            <p>Mosquito</p>
            <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="Mosquito">
          </button>
        </li>
        <li>
          <button class="choseInsect">
            <p>Spider</p>
            <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="Spider">
          </button>
        </li>
        <li>
          <button class="choseInsect">
            <p>Roach</p>
            <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
          </button>
        </li>
      </ul>
    </div>
    <div class="section game">
      <h3 class="time">Time : 00:00:00</h3>
      <h3 class="score">Score : 0</h3>
      <h5 class="message">
        Are you annoyed yet? <br> You are playing an impossible game!
      </h5>
     
    </div>
    <script src="./script.js"></script>
  </body>
</html>
